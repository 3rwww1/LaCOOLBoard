language: c
sudo: false
before_install:
- source <(curl -SLs https://raw.githubusercontent.com/adafruit/travis-ci-arduino/master/install.sh)
install:
- arduino --install-library "ArduinoJson","NeoPixelBus by Makuna","SparkFun BME280","DallasTemperature","OneWire","Time"
- git clone https://github.com/etrombly/DS1337RTC
- mv DS1337RTC /home/travis/arduino_ide/libraries/
- mkdir /home/travis/build/
script:
- arduino --verify --verbose --pref build.path=/home/travis/build --board esp8266:esp8266:generic:CpuFrequency=80,FlashFreq=40,FlashMode=dio,UploadSpeed=460800,FlashSize=2M,ResetMethod=ck,Debug=Disabled,DebugLevel=None____
  $PWD/examples/WeatherStation/WeatherStation.ino
notifications:
  email:
    on_success: build@lacool.co
    on_failure: build@lacool.co
deploy:
  provider: releases
  api_key:
    secure: 
  on:
    repo: LaCoolCo/LaCOOLBoard
    tags: true
